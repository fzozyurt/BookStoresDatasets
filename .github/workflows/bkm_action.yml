name: BKM Kitap Query

on:
  workflow_dispatch:
  #schedule:
  #  - cron: "0 0 * * *" # Herg√ºn saat 00:00 da

jobs:
  runner-job:
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: BKM
      FILE_LOC: Datasets/BKM_Datasets.csv
    
    services:
      mongodb:
        image: mongo
        ports:
        - 27017:27017

    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dawnload Dataset # run main.py
        env:
          # Kaggle API auth
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          DATASET_PATH: ${{ vars.BKM_KAGGLE_DATASET_PATH}}
        run: python Scripts/dataset_import.py

  JOB1:
    runs-on: ubuntu-latest
    needs: runner-job
    steps:
      - name: Script Start # run main.py
        run: ls

      - name: Ping Start # run main.py
        run: ping localhost:27017
