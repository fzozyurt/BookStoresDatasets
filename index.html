<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Fiyat Takip Raporları</title>
    <style>
        /* Modern improvements for the main index page */
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-bg: #f9fafb;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: white;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .filters {
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-right: 8px;
        }
        
        select, input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .reports-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .report-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .report-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .report-date {
            color: #6b7280;
            font-size: 0.9em;
            background: var(--light-bg);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .report-site {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1em;
        }
        
        .report-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .report-description {
            font-size: 0.95em;
            margin-bottom: 20px;
            color: #6b7280;
            flex-grow: 1;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            color: #6b7280;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }
        
        #no-reports {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
            backdrop-filter: blur(10px);
        }
        
        #loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #6b7280;
        }
        
        @media (max-width: 768px) {
            .reports-container {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-item {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kitap Fiyat Takip Raporları</h1>
        <p>Gerçek zamanlı fiyat analizi ve trend takibi - Modern Dashboard</p>
    </div>
    
    <div class="filters">
        <div class="filter-item">
            <span class="filter-label">Site:</span>
            <select id="siteFilter">
                <option value="all">Tüm Siteler</option>
                <option value="KY">Kitap Yurdu</option>
                <option value="BKM">BKM Kitap</option>
            </select>
        </div>
        
        <div class="filter-item">
            <span class="filter-label">Tarih:</span>
            <select id="dateFilter">
                <option value="all">Tüm Tarihler</option>
                <option value="lastWeek">Son Hafta</option>
                <option value="lastMonth">Son Ay</option>
                <option value="last3Months">Son 3 Ay</option>
            </select>
        </div>
        
        <div class="filter-item">
            <span class="filter-label">Sırala:</span>
            <select id="sortOrder">
                <option value="newest">En Yeni</option>
                <option value="oldest">En Eski</option>
            </select>
        </div>
    </div>
    
    <div id="reports-container" class="reports-container">
        <!-- Raporlar JavaScript ile dinamik olarak yüklenecek -->
        <div id="loading">Raporlar yükleniyor...</div>
    </div>

    <footer>
        <p>© 2025 Kitap Fiyat Takip Sistemi</p>
    </footer>

    <script>
        // Rapor listesi
        const reports = [];
        
        // GitHub sayfalarında dinamik olarak dosyaları listeleyemediğimiz için
        // raporları manuel olarak yapılandırma dosyası şeklinde tutuyoruz
        // Her yeni rapor oluştuğunda bunu güncelleyin
        
        // Örnek: KY_Dashboard_20250420.html raporu
        reports.push({
            filePath: "Report/KY_Dashboard_20250420.html",
            site: "KY",
            siteName: "Kitap Yurdu",
            date: "2025-04-20",
            displayDate: "20 Nisan 2025",
            title: "Kitap Yurdu Haftalık Fiyat Raporu",
            description: "Kitap Yurdu platformundaki kitapların haftalık fiyat değişimlerini ve analizlerini içeren detaylı bir rapor."
        });

        // Tarih filtreleme fonksiyonu
        function filterByDate(report, filter) {
            if (filter === 'all') return true;
            
            const reportDate = new Date(report.date);
            const now = new Date();
            
            if (filter === 'lastWeek') {
                const lastWeek = new Date(now.setDate(now.getDate() - 7));
                return reportDate >= lastWeek;
            } else if (filter === 'lastMonth') {
                const lastMonth = new Date(now.setMonth(now.getMonth() - 1));
                return reportDate >= lastMonth;
            } else if (filter === 'last3Months') {
                const last3Months = new Date(now.setMonth(now.getMonth() - 3));
                return reportDate >= last3Months;
            }
            
            return true;
        }
        
        // Raporları gösterme fonksiyonu
        function displayReports() {
            const siteFilter = document.getElementById('siteFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const sortOrder = document.getElementById('sortOrder').value;
            
            // Filtreleme ve sıralama
            let filteredReports = reports.filter(report => {
                // Site filtresi
                const siteMatch = siteFilter === 'all' || report.site === siteFilter;
                
                // Tarih filtresi
                const dateMatch = filterByDate(report, dateFilter);
                
                return siteMatch && dateMatch;
            });
            
            // Sıralama
            filteredReports.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                
                if (sortOrder === 'newest') {
                    return dateB - dateA;
                } else {
                    return dateA - dateB;
                }
            });
            
            // Raporları görüntüle
            const container = document.getElementById('reports-container');
            container.innerHTML = '';
            
            if (filteredReports.length === 0) {
                container.innerHTML = `
                    <div id="no-reports">
                        <p>Seçilen kriterlere uygun rapor bulunamadı.</p>
                        <p>Lütfen filtre seçeneklerini değiştirin veya yeni bir rapor oluşturun.</p>
                    </div>
                `;
                return;
            }
            
            filteredReports.forEach(report => {
                const reportCard = document.createElement('div');
                reportCard.className = 'report-card';
                reportCard.innerHTML = `
                    <div class="report-header">
                        <div class="report-site">${report.siteName}</div>
                        <div class="report-date">${report.displayDate}</div>
                    </div>
                    <div class="report-title">${report.title}</div>
                    <div class="report-description">${report.description}</div>
                    <a href="${report.filePath}" class="btn">Raporu Görüntüle</a>
                `;
                container.appendChild(reportCard);
            });
        }

        // Sayfa yüklendiğinde raporları göster
        document.addEventListener('DOMContentLoaded', () => {
            // Filtreleme olaylarını ekle
            document.getElementById('siteFilter').addEventListener('change', displayReports);
            document.getElementById('dateFilter').addEventListener('change', displayReports);
            document.getElementById('sortOrder').addEventListener('change', displayReports);
            
            // İlk yükleme
            displayReports();
        });
        
        // Rapor ekleme yardımcısı - konsol üzerinden yeni raporlar eklemek için
        function addReport(filePath, site, siteName, date, title, description) {
            const [year, month, day] = date.split('-');
            const months = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 
                           'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
            
            const displayDate = `${day} ${months[parseInt(month)-1]} ${year}`;
            
            reports.push({
                filePath,
                site,
                siteName,
                date,
                displayDate,
                title,
                description
            });
            
            displayReports();
            
            // Daha sonra eklenmesi için kodu konsola yazdır
            console.log(`reports.push({
    filePath: "${filePath}",
    site: "${site}",
    siteName: "${siteName}",
    date: "${date}",
    displayDate: "${displayDate}",
    title: "${title}",
    description: "${description}"
});`);
        }
    </script>
</body>
</html>
